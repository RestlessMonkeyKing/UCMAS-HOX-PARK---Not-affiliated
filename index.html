<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCMAS Hoxton Park</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              apple: {
                50: '#fbfbfd',
                100: '#f5f5f7',
                200: '#e5e5e7',
                300: '#d2d2d7',
                400: '#86868b',
                500: '#0071e3', // Classic Apple Blue
                600: '#0077ED',
                900: '#1d1d1f',
              }
            },
            animation: {
              'enter': 'enter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'leave': 'leave 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'bounce-sm': 'bounce-sm 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            keyframes: {
              enter: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              leave: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.98)' },
              },
              'bounce-sm': {
                '0%': { transform: 'scale(0.8)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f5f5f7; /* Apple light gray background */
        -webkit-font-smoothing: antialiased;
        color: #1d1d1f;
      }
      
      /* Smooth transitions for everything */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d2d2d7;
        border-radius: 4px;
        border: 2px solid #f5f5f7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #86868b;
      }

      /* Hide native date picker icon but keep functionality */
      input[type="date"]::-webkit-calendar-picker-indicator {
        opacity: 0;
        cursor: pointer;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
